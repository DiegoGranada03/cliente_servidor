<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago de Referencia</title>
</head>
<body>
    <h1>Formulario de Pago de Referencia</h1>
    <form id="paymentForm">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required><br><br>
        <label for="numero_referencia">Número de Referencia:</label>
        <input type="text" id="numero_referencia" name="numero_Referencia" required><br><br>
        <button type="submit">Enviar Pago</button>
    </form>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('/pagar-referencia', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al registrar referencia');
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
                
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al registrar referencia');
            });
        });
    </script>
</body>
</html>
